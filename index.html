    body {
      margin: 0;

      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #ffee33;
      box-shadow: 2px 2px 0 #333;
      transform: translate(2px, 2px);
    }

    audio {
      display: none;
    }

    @keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}

h3 {

}
